# Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install and Build CSS project
        run: |
          cd css
          npm ci

      - name: Install and Build TailwindCSS project
        run: |
          cd tailwindcss
          npm ci

      - name: Build projects
        run: |
          cd css
          npm run build
          cd ../tailwindcss
          npm run build

      - name: Prepare combined site
        run: |
          mkdir -p dist

          # Copy existing index.html and public folder
          cp -r ../index.html ../public dist/

          # Copy built projects to dist folder
          cp -r css/out/* dist/css/ 2>/dev/null || echo "CSS build not found"
          cp -r tailwindcss/out/* dist/tailwindcss/ 2>/dev/null || echo "TailwindCSS build not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist