# Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies (CSS project)
        run: |
          cd css
          npm install

      - name: Install dependencies (TailwindCSS project)
        run: |
          cd tailwindcss
          npm install

      - name: Build CSS project
        run: |
          cd css
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ""

      - name: Build TailwindCSS project
        run: |
          cd tailwindcss
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ""

      - name: Prepare combined site
        run: |
          mkdir -p dist
          cp -r index.html public dist/

          # Create landing page to choose between CSS and Tailwind versions
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Select Version</title>
            <style>
              body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
                height: 100vh;
                background-color: #cbd5e1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 24px;
              }
              .container {
                text-align: center;
              }
              .btn {
                display: inline-block;
                padding: 12px 24px;
                margin: 10px;
                background-color: #3b82f6;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-size: 18px;
                transition: background-color 0.3s;
              }
              .btn:hover {
                background-color: #2563eb;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Select Version to View</h1>
              <div>
                <a href="./css/" class="btn">CSS Version</a>
                <a href="./tailwindcss/" class="btn">Tailwind CSS Version</a>
              </div>
            </div>
          </body>
          </html>' > dist/index.html

          # Copy built projects to dist folder
          cp -r css/out/* dist/css/ 2>/dev/null || echo "CSS build not found"
          cp -r tailwindcss/out/* dist/tailwindcss/ 2>/dev/null || echo "TailwindCSS build not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist