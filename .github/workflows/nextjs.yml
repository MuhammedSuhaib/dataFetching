# Deploy Next.js site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            css/pnpm-lock.yaml
            tailwindcss/pnpm-lock.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build CSS project
        run: |
          cd css
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build TailwindCSS project
        run: |
          cd tailwindcss
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Prepare combined site
        run: |
          mkdir -p dist
          # Generate landing page since root index.html is missing
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Select Version</title>
            <style>
              body { margin: 0; font-family: system-ui; height: 100vh; background: #cbd5e1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; }
              .btn { padding: 10px 20px; background: #1d4ed8; color: white; text-decoration: none; border-radius: 5px; }
            </style>
          </head>
          <body>
            <h1>Select Project Version</h1>
            <a href="./css/" class="btn" title="View CSS Version" aria-label="View CSS Version">CSS Version</a>
            <a href="./tailwindcss/" class="btn" title="View Tailwind Version" aria-label="View Tailwind Version">Tailwind Version</a>
          </body>
          </html>' > dist/index.html
          
          cp -r public dist/ 2>/dev/null || echo "No public folder"
          mkdir -p dist/css dist/tailwindcss
          cp -r css/out/* dist/css/
          cp -r tailwindcss/out/* dist/tailwindcss/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4