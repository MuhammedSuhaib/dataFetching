# Deploy Next.js site to Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            css/pnpm-lock.yaml
            tailwindcss/pnpm-lock.yaml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build CSS project
        run: |
          cd css
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build TailwindCSS project
        run: |
          cd tailwindcss
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Prepare combined site
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r public dist/ 2>/dev/null || echo "No public folder at root"
          mkdir -p dist/css dist/tailwindcss
          cp -r css/out/* dist/css/
          cp -r tailwindcss/out/* dist/tailwindcss/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4